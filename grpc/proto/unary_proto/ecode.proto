syntax = "proto3";
 
package ecode;
 
// 当在部门仓库时，如：go-main：
import "go-common/library/ecode/proto/ecode.proto"; // 是为ecode增加的proto option，为了支持：ecode.range_begin和ecode.range_end
option go_package = "proto";

 
enum AccountErrCode {
  option (ecode.range_begin) = 35000; // 本enum内的错误码开始(包含)，注意会忽略0的检查
  option (ecode.range_end) = 40000; // 本enum内的错误码结束(不包含)
 
 
  AccountUndefined = 0; // 因protobuf协议限制必须！！！无意义的0，工具生成代码时会忽略该参数
  AccountNotLogin = 35002; // 正式错误码
}