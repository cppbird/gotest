syntax = "proto3";

package proto;

service StreamService {
	// server streaming
    rpc ServerStream(ServerStreamReq) returns (stream StreamPoint) {};
    // client streaming
    rpc ClientStream(stream StreamPoint) returns (ClientStreamResp) {};
    // bidirectional
    rpc BidiStream(stream StreamPoint) returns (stream StreamPoint) {};
}

message StreamPoint{
  int64  seq = 1;
  bytes bin_val = 2;
}

message ClientStreamResp{
  string fn = 1;
}

message ServerStreamReq {
  string fn = 1;
}